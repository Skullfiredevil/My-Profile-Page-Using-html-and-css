  <style>
    * {
  margin: 0;
  padding: 0;
  list-style: none;
  text-decoration:none;
  box-sizing:border-box;
}
body{
  background-color:lightgrey;
}

.hamburger-icon {
  display: none;
}

header {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: darkslateblue;
}
.logo-text{
  color:white;
}

.hamburger-icon{
  border:none;
  background-color:transparent;
}

.hamburger-icon .fa-bars,
.hamburger-icon .fa-x{
  color:white;
  font-size:1rem;
  cursor:pointer;
}

.hamburger-icon input[type="checkbox"] {
  appearance: none;
}


@media screen and (max-width: 600px) {
  header {
    display: block;
  }

  .logo {
    display: flex;
    justify-content: space-between;
  }
  .hamburger-icon {
    display: block;
  }
  .fa-x{
    display:none;
  }
  header:has(.hamburger-icon input[type="checkbox"]:checked) .navigation {
    margin-top: 1rem;
    height:100px;
  }
  header:has(.hamburger-icon input[type="checkbox"]:checked) .fa-bars {
    display:none;
  }
  header:has(.hamburger-icon input[type="checkbox"]:checked) .fa-x {
    display:inline-block;
  }
}


/* Content CSS */
.container{
  height:100vh;
  display:grid;
  place-items:center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size:cover;
}
.container:nth-child(1){
  margin-top:0;
}

.container a{
  text-align:center;
  font-size:3rem;
  color:white;
  text-shadow:2px 2px black;
  transition:all 0.5s linear;
}
.container button{
  color:white;
}

.container-1{
  background-image:url("https://i.imgur.com/asaSb2O.png")
}
